<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script defer src="./main.js"></script>

  <title>Dice Game</title>
</head>
<body>
  <section class="container">

    <div class="top">
      <h1 class="adaptive-text">Dice Game</h1>
    </div>

    <div class="middle">
      <div class="player-grid">

        <div class="left">
          <h2 class="player-1-title">Player 1</h2>
          <div class="dice-container-left">
            <div class="dice-grid">
              <div class="grid-dot-left l-1"></div>
              <div class="grid-dot-left l-2"></div>
              <div class="grid-dot-left l-3"></div>
              <div class="grid-dot-left l-4"></div>
              <div class="grid-dot-left l-5"></div>
              <div class="grid-dot-left l-6"></div>
              <div class="grid-dot-left l-7"></div>
              <div class="grid-dot-left l-8"></div>
              <div class="grid-dot-left l-9"></div>
            </div>
          </div>
        </div>

        <div class="right">
          <h2 class="player-2-title">Player 2</h2>
          <div class="dice-container-right">
            <div class="dice-grid">
              <div class="grid-dot-right r-1"></div>
              <div class="grid-dot-right r-2"></div>
              <div class="grid-dot-right r-3"></div>
              <div class="grid-dot-right r-4"></div>
              <div class="grid-dot-right r-5"></div>
              <div class="grid-dot-right r-6"></div>
              <div class="grid-dot-right r-7"></div>
              <div class="grid-dot-right r-8"></div>
              <div class="grid-dot-right r-9"></div>
            </div>
          </div>
        </div>
      </div>

      <button class="roll-button">Roll the Dice</button>

    </div>

    <div class="bottom">
      <p class="footer-text">Project to refresh my memory on basic JS and DOM</p>
    </div>

  </section>
</body>
</html>
